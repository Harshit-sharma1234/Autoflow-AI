version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: autoflow-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: autoflow
    volumes:
      - mongodb_data:/data/db
    networks:
      - autoflow-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: autoflow-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - autoflow-network

  # Redis Commander (optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: autoflow-redis-commander
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - autoflow-network

  # Mongo Express (optional - for debugging)
  mongo-express:
    image: mongo-express:latest
    container_name: autoflow-mongo-express
    restart: unless-stopped
    ports:
      - '8082:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - autoflow-network

volumes:
  mongodb_data:
  redis_data:

networks:
  autoflow-network:
    driver: bridge
